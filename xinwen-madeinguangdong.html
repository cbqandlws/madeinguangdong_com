<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get the latest local news and information about Guangdong.">
    <title>Local News - Made in Guangdong</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Local News</h1>
        <div class="language-switcher">
            <label for="language-select">Language:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="cn">简体中文</option>
                <option value="en" selected>English</option>
            </select>
        </div>
    </header>
    <main>
        <section>
            <h2>Latest News</h2>
            <p>Stay updated with the latest news and developments in Guangdong.</p>
        </section>
        <section>
            <h2>Community Events</h2>
            <p>Learn about upcoming community events and activities.</p>
        </section>
        <a href="index.html" class="button">Back to Home</a>
    </main>
    <footer>
        <p>&copy; 2023 Made in Guangdong. All rights reserved.</p>
    </footer>

    <script>
        function changeLanguage() {
            var select = document.getElementById("language-select");
            var language = select.value;
            if (language === "cn") {
                window.location.href = "cn/xinwen-madeinguangdong_cn.html"; // 简体中文新闻页面的URL
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="发现广东的独特产品，包括手工艺品和地方美食。">
    <title>广东特色产品 - 广东制造</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>广东特色产品</h1>
        <div class="language-switcher">
            <label for="language-select">语言：</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="cn" selected>简体中文</option>
            </select>
        </div>
    </header>
    <main>
        <section>
            <h2>手工艺品</h2>
            <p>探索由当地工匠制作的精美手工艺品。</p>
        </section>
        <section>
            <h2>地方美食</h2>
            <p>体验广东美食的丰富风味，以新鲜和多样性著称。</p>
        </section>
        <a href="index_cn.html" class="button">返回主页</a>
    </main>
    <footer>
        <p>&copy; 2023 广东制造。保留所有权利。</p>
    </footer>

    <script>
        function changeLanguage() {
            var select = document.getElementById("language-select");
            var language = select.value;
            if (language === "en") {
                window.location.href = "../chanpin-madeinguangdong.html"; // 英文产品页面的URL
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="了解广东制造，我们的使命，以及我们致力于展示广东独特特色的承诺。">
    <title>关于我们 - 广东制造</title>
    <link rel="stylesheet" href="../styles.css"> <!-- 引入CSS样式 -->
</head>
<body>
    <header>
        <h1>关于我们</h1>
        <div class="language-switcher">
            <label for="language-select">语言：</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="cn" selected>简体中文</option>
            </select>
        </div>
    </header>
    <main>
        <section>
            <h2>我们的使命</h2>
            <p>在广东制造，我们致力于展示广东省的独特特色，包括丰富的文化、精美的产品和充满活力的旅游。我们的目标是将当地工匠和企业与全球观众连接起来，推广广东的美丽和多样性。</p>
        </section>
        <section>
            <h2>我们的承诺</h2>
            <p>我们承诺提供高质量的内容和资源，突出广东的最佳特色。通过我们的平台，我们旨在促进对当地工艺的欣赏，并鼓励可持续的旅游实践。</p>
        </section>
        <a href="index_cn.html" class="button">返回主页</a>
    </main>
    <footer>
        <p>&copy; 2023 广东制造。保留所有权利。</p>
    </footer>

    <script>
        function changeLanguage() {
            var select = document.getElementById("language-select");
            var language = select.value;
            if (language === "en") {
                window.location.href = "../about.html"; // 英文关于我们页面的URL
            }
        }
    </script>
</body>
</html>
